<html>
    <head>
        <title>Contact Us</title>
        <link rel="icon" href="icon/favicon.ico" />
    </head>
    <body>
        <a href="hdmoto.html">Back Home</a>
        <fieldset style="width: 30%;">
            <legend>Contact Us</legend>
            <form action="sucess.html">
                <table>
                    <tr>
                        <td><label for="name">Name:</label></td>
                        <td><input type="text" id="name" placeholder="Fullname" class="nmae"></td>
                    </tr>
                    <tr>
                        <td><label for="mail">Email:</label></td>
                        <td><input type="email" id="mail" placeholder="Mail ID" class="mail"></td>

                    <tr>
                        <td><label for="phone">Phone No.:</label></td>
                        <td><input type="number" id="phone" placeholder="Phone No." class="phone"></td>
                    </tr>
                    <tr>
                        <td><label for="message">Message:</label></td>
                        <td><textarea id="message" placeholder="Your Message" class="message"></textarea></td>
                    </tr>
                    <tr>
                        <td><input type="submit" name="submit" value="Submit"></td>
                        <td><input type="reset" name="reset" value="Refresh"></td>
                    </tr>
                </table>
            </form>
        </fieldset>
    </body>
</html>
