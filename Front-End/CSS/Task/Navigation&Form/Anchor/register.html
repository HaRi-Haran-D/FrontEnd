<html>
    <head>
        <title>Register</title>
        <link rel="shortcut icon" href="img/form.png">
    </head>
    <body>
        <section>
            <form action="img/sucess.html" method="post">
                <h1>Registration form<img src="img/form.png" alt="Form_Img" width="16" height="22"></h1>
                <div>
                    <h2>Step 1</h2>
                    <label>Name</label><br>
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Surname" required>
                </div>
                <div>
                    <label>Address:</label><br>
                    <input type="number" placeholder="Door No" required>
                    <input type="text" placeholder="street Name" required><br>
                    <input type="text" placeholder="Region" required>
                    <input type="number" placeholder="Pincode" required><br>
                    <input type="text" placeholder="State" required>
                </div>
                <div>
                    <label>Phone Number:</label><br>
                    <input type="" placeholder="Moblie No." required>
                </div>
                <div>
                    <label>Email:</label><br>
                    <input type="email" placeholder="Mail ID" required>
                </div>
                <div>
                    <br>
                    <input type="submit" value="register">
                    <input type="reset" value="Reset">
                </div>
            </form>
        </section>
    </body>
</html>
