<html>
    <head>
        <title>Register Form</title>
    </head>
    <body>
        <header>
            <div>
                <h1>Registration Form</h1>
            </div>
            <div>
                <form action="">
                    <label for="">Name:</label>
                        <input type="text" placeholder="Fullname">
                        <br><br>
                    <label for="">DOB:</label>
                        <input type="date">
                        <br><br>
                    <label for="">Mobile No.:</label>
                        <input type="tel" placeholder="Moblie No.">
                        <br><br>
                    <label for="">Age:</label>
                        <input type="number" placeholder="Age">
                        <br><br>
                    <label for="textarea" id="Address">Address:</label>
                    <textarea name="" id="Address"></textarea>
                        
                        <br><br>
                    <label for="">E-Mail:</label>
                        <input type="email" placeholder="Mail ID">
                        <br><br>
                    <label for="">Password:</label>
                        <input type="password" placeholder="Password">
                        <br><br>
                    <label for="">Choose Gender:</label>
                        <br>
                        <label for="">Male</label>
                            <input type="radio" name="Gender">
                        <label for="">Female</label>
                            <input type="radio" name="Gender">
                        <br><br>
                    <label for="">Skills:</label>
                        <br>
                        <label for="">Creativity</label>
                            <input type="checkbox" name="skills">
                            <br>
                        <label for="">Leadership</label>
                            <input type="checkbox" name="skills">
                            <br>
                        <label for="">Time Management</label>
                            <input type="checkbox" name="skills">
                            <br>
                        <label for="">Problem Solving</label>
                            <input type="checkbox" name="skills">
                        <br><br>
                    <label for="">Upload Resume</label>
                        <input type="file">
                        <br><br>
                    <label for="">Favorite Color:</label>
                        <input type="color">
                </form>
            </div>
        </header>
    </body>
</html>
