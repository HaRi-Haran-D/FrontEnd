<html>
    <head>
        <title>Crewmate Requirement</title>
    </head>
    <body>
        <h1>R<img src="img/rocks.jpg" alt="Rocks Crew Logo" width="21">cks Pirates </h1>
        <p><b>Description:</b>Iam <u>Rocks D. Xebec</u> from Rocks Pirates and I was considered as one of the most powerful and dangerous 
           pirate in the New World. If you want to create a chaos in the entire world or to turn the world by 
           upside down join us by filling up the form given below.</p>
        <fieldset>
            <legend>Fill the Form</legend>
        <form action="sucess.html">
            <label>Name:</label>
                <input type="text" name="Fullname" placeholder="Fullname" required>
                <br><br>
            <label>Age:</label>
                <input type="number" name="Age" min="16" max="45" placeholder="Age">
                <br><br>
            <label>Gender:</label>
                <br>
            <label>Male</label>
                <input type="radio" name="Gender">
            <label>Female</label>
                <input type="radio" name="Gender">
                <br><br>
            <label>Transponder Snail No:</label>
                <input type="tel" name="Snail No" placeholder="Snail No.">
                <br><br>
            <label>Do you have any Devil Fruit Powers, If yes Describe?</label>
                <br>
                <textarea type="text" minlength="5" maxlength="50">
                </textarea>
                <br><br>
            <label>Haki Type:</label>
                <br>
            <label>Armament Haki</label>
                <input type="checkbox" name="haki">
                <br>
            <label>Observation Haki</label>
                <input type="checkbox" name="haki">
                <br>
            <label>Conqueror's Haki</label>
                <input type="checkbox" name="Haki">
                <br>
            <label>None</label>
                <input type="checkbox" name="Haki">
                <br><br>
            <label>Skills:</label>
                <br>
                <label>Swordsman</label>
                    <input type="checkbox" name="skills">
                <label>Navigator</label>
                    <input type="checkbox" name="skills">
                <label>Cook</label>
                    <input type="checkbox" name="skills">
                <label>Doctor</label>
                    <input type="checkbox" name="skills">
                <label>Sniper</label>
                    <input type="checkbox" name="skills">
                <label>Shipwright</label>
                    <input type="checkbox" name="skills">
                <label>Musician</label>
                    <input type="checkbox" name="skills">
                    <br><br>
            <label>Upload your photo</label>
                <input type="file">
                <br><br>
            <input type="submit" name="submit" value="Register">
            <input type="reset" name="reset" value="Refresh">
        </form>
        </fieldset>
    </body>
</html>
