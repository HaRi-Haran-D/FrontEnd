<html>
    <head>
        <title>Register Form</title>
    </head>
    <body>
        <form action="">
            <table>
                <tr>
                    <th colspan="2" style="text-align: center;">Registration Information</th>
                </tr>
                <tr>
                    <td><label for="fname">Name:</label></td>
                    <td><input type="text" placeholder="Fullname" name="fname" id="fname"></td>
                </tr>
                <tr>
                    <td><label for="age">Age:</label></td>
                    <td><input type="number" placeholder="Age" name="age" id="age"></td>
                </tr>
                <tr>
                    <td><label for="faname">Father's Name:</label></td>
                    <td><input type="text" placeholder="Father Name" name="faname" id="faname"></td>
                </tr>
                <tr>
                    <td><label for="moname">Mother's Name:</label></td>
                    <td><input type="text" placeholder="Mother Name" name="moname" id="moname"></td>
                </tr>
                <tr>
                    <td><label for="address">Address:</label></td>
                    <td><input type="text" placeholder="Address" name="address" id="address"></td>
                </tr>
                <tr>
                    <td><label for="state">State:</label></td>
                    <td><input type="text" placeholder="State Name" name="state" id="state"></td>
                </tr>
                <tr>
                    <td><label for="coname">Country:</label></td>
                    <td><input type="text" placeholder="Country Name" name="coname" id="coname"></td>
                </tr>
            </table>
                    <td><input type="submit" placeholder="Register" value="submit"></td>
                    <td><input type="reset" placeholder="Refresh" value="reset"></td>
        </form>
    </body>
</html>
