<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let for Js</title>
</head>
<body>
    
    <script>
        let a;
        alert(a);
        console.log(a);
        document.write(a)

        let b = 10;
        b = 20;
        alert(b);
        console.log(b);
        document.write(b)

        let name = "HaRi";
        name = "hArI"
        alert(name);
        console.log(name);
        document.write(name)
        
        let studentName = "Rahul";
        studentName = "rahul"
        alert(studentName);
        console.log(studentName);
        document.write(studentName);

        let marks = 85;
        marks = 60;
        alert(marks);
        console.log(marks);
        document.write(marks);

        let PI = 3.14;
        PI = 2.4;
        alert(PI);
        console.log(PI);
        document.write(PI);

        let subject = "Math";
        subject = "English"
        alert(subject);
        console.log(subject);
        document.write(subject);

        let isPassed = true;
        isPassed = false
        alert(isPassed);
        console.log(isPassed);
        document.write(isPassed);

        let school = "Green Valley";
        school = "SSMS"
        alert(school);
        console.log(school);
        document.write(school);

        let grade = "A";
        grade = "B"
        alert(grade);
        console.log(grade);
        document.write(grade);
    </script>
</body>
</html>
