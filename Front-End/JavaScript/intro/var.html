<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var for Js</title>
</head>
<body>
    
    <script>
        var a;
        alert(a);
        console.log(a);
        document.write(a)

        var a = 10;
        a = 20;
        alert(a);
        console.log(a);
        document.write(a)

        var name = "HaRi";
        name = "hArI"
        alert(name);
        console.log(name);
        document.write(name)
        
        var studentName = "Rahul";
        studentName = "rahul"
        alert(studentName);
        console.log(studentName);
        document.write(studentName);

        var marks = 85;
        marks = 60;
        alert(marks);
        console.log(marks);
        document.write(marks);

        var PI = 3.14;
        PI = 2.4;
        alert(PI);
        console.log(PI);
        document.write(PI);

        var subject = "Math";
        subject = "English"
        alert(subject);
        console.log(subject);
        document.write(subject);

        var isPassed = true;
        isPassed = false
        alert(isPassed);
        console.log(isPassed);
        document.write(isPassed);

        var school = "Green Valley";
        school = "SSMS"
        alert(school);
        console.log(school);
        document.write(school);

        var grade = "A";
        grade = "B"
        alert(grade);
        console.log(grade);
        document.write(grade);
    </script>
</body>
</html>
