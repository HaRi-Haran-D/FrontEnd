<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // add and assign:
        let a =10;
        a+=3;
        console.log("a =" , a);
        document.write(a);

        // sub and assign
        let sub = 20;
        sub -= 11;
        console.log("sub =", sub);
        document.write(sub);

        // multiplication and assign
        let multi = 4;
        multi *= 2;
        document.write("multi:", multi);
        console.log("multi:", multi);

        // division and assign
        let b = 50;
        b /= 10;
        document.write("div & assign:", b);
        console.log("div & assign:", b);

        // modulo and assign
        let c = 9;
        c %= 2;
        document.write("modulo:", c);
        console.log("modulo:", c);

        // exponentional and assign
        let d = 4;
        d **= 2;
        document.write("expo:", d);
        console.log("expo:", d);
    </script>
</body>
</html>
