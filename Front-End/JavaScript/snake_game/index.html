<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêç Snake Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <section class="bg-secondary text-white d-flex justify-content-center align-items-center min-vh-100 rounded-4">
        <div class="container text-center p-4 rounded-4 bg-dark bg-opacity-25 shadow-lg shadow-danger rounded-4 shadow-lg" style="max-width: 500px;">
            <h1 class="fw-bold mb-4">üêç Snake Game</h1>
            <div class="d-flex justify-content-center mb-3">
                <div class=" btn btn-primary fw-bold w-50 d-flex justify-content-center align-items-center">
                    Score: <span id="scoreVal" class="ms-2">0</span>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <canvas id="gameBoard" width="400" height="400" class="border border-4 border-danger rounded-2"></canvas>
            </div>
            <div class="mt-3">
                <button id="restart" class="btn btn-success fw-bold w-100" style="display:none;">Start Again</button>
            </div>
        </div>
    </section>

    <section>
        <div class="container pt-2">
            <div class="d-flex justify-content-center">
                <button id="ArrowUp" class="btn btn-outline-secondary text-dark">
                    <i class="fa-solid fa-arrow-up"></i>
                </button>
            </div>
            <div class="d-flex justify-content-center gap-5 py-1">
                <button id="ArrowLeft" class="btn btn-outline-secondary text-dark">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <button id="ArrowRight" class="btn btn-outline-secondary text-dark">
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
            <div id="ArrowDown" class="d-flex justify-content-center">
                <button class="btn btn-outline-secondary text-dark">
                    <i class="fa-solid fa-arrow-down"></i>
                </button>
            </div>
        </div>
    </section>

    <script src="snake.js"></script>
</body>
</html>
