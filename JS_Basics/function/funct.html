        function checkSpeed(speed){
            const limit = 70
            const point = 5
            if(speed < limit + point)
                console.log('OK')

            else{
                const points = Math.floor((speed - limit)/point)
                if(points >= 12)
                    console.log('License Suspended')
                else
                    console.log('Points', points)
            }
        }
