<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        const person = {
            name:'Hari',
            age: 25
        }
        for(let key in person)
            console.log(key, person[key]);  //-->name Hari  age 30

        
        const colors = ['red', 'blue', 'green']

        for(let index in colors)
            console.log(index, colors[index]);  //--> 0 red 1 blue 2 green
    </script>
</body>
