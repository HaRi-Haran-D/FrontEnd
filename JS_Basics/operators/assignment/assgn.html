<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let a = 10;
        let b = 20;
        let c = 30;

        // Assignment

        //add and assign
        a += 5; // a = a + 5

        //subtract and assign
        b -= 10; // b = b - 10

        //multiply and assign
        c *= 2; // c = c * 2

        
        console.log(a); // 15
        console.log(b); // 10
        console.log(c); // 60
    </script>
</body>
</html>
