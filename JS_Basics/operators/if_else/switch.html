<head>

    <title>Document</title>

<body>
    

    <script>
        let role = 'guest';

        switch (role){
            case 'guest':
                console.log('Guest User');
                break;
            case 'moderator':
                console.log('Moderator User');
                break;
            default:
                console.log('Unknown User');
                break;
        }


        if(role === 'guest') console.log('Guest');
        else if(role === 'Moderator') console.log('moderator')
        else console.log('Unknown User')
    </script>
</body>
