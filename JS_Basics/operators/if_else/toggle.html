<body>

  <p id="para" style="display: block;">This is a paragraph that can be shown or hidden.</p>
  <button id="btn">Hide</button>

  <script>
    const para = document.getElementById("para")
    const btn = document.getElementById("btn")

    btn.addEventListener('click',()=>{
        if(para.style.display = "block"){
            para.style.diaplay = "none"
            btn.innerHTML = "Show"
        }
        else{
            para.style.diaplay = "block"
            btn.innerHTML = "Hide"
        }
    })
  </script>
